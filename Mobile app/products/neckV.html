<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIn</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/1847564ba8.js" crossorigin="anonymous"></script>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title class="ion-text-center">ShopIn</ion-title>
                <ion-col>
                    <div class="cart-icon ion-text-end ion-padding-end">
                        <ion-icon name="bag-handle-outline" class="ion-text-right" style="zoom:2.0;"></ion-icon>
                    </div>
                </ion-col>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <a href="../womenCloth.html"><i class="fa-solid fa-arrow-left fa-lg" style="color:black"></i></a>
            <ion-card>
                <img src="https://fakestoreapi.com/img/71z3kpMAYsL._AC_UY879_.jpg" class="ion-padding">
                <ion-card-header>
                    <ion-card-title>MBJ Women's Solid Short Sleeve Boat Neck V</ion-card-title><br>
                    <ion-card-subtitle>$9.85 | Rating : 4.7</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    95% RAYON 5% SPANDEX, Made in USA or Imported, Do Not Bleach, Lightweight fabric with great stretch for comfort, Ribbed on sleeves and neckline / Double stitching on bottom hem                </ion-card-content>
                <ion-button color="dark ion-margin">Buy</ion-button>
            </ion-card>
        </ion-content>

    </ion-app>
    <script src="../app.js" type="module"></script>
</body>
</html>
