<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIn</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/1847564ba8.js" crossorigin="anonymous"></script>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title class="ion-text-center">ShopIn</ion-title>
                <ion-col>
                    <div class="cart-icon ion-text-end ion-padding-end">
                        <ion-icon name="bag-handle-outline" class="ion-text-right" style="zoom:2.0;"></ion-icon>
                    </div>
                </ion-col>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <a href="../womenCloth.html"><i class="fa-solid fa-arrow-left fa-lg" style="color:black"></i></a>
            <ion-card>
                <img src="https://fakestoreapi.com/img/61pHAEJ4NML._AC_UX679_.jpg" class="ion-padding">
                <ion-card-header>
                    <ion-card-title>DANVOUY Womens T Shirt Casual Cotton Short</ion-card-title><br>
                    <ion-card-subtitle>$109.95 | Rating : 3.6</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    95%Cotton,5%Spandex, Features: Casual, Short Sleeve, Letter Print,V-Neck,Fashion Tees, The fabric is soft and has some stretch., Occasion: Casual/Office/Beach/School/Home/Street. Season: Spring,Summer,Autumn,Winter.                </ion-card-content>
                <ion-button color="dark ion-margin">Buy</ion-button>
            </ion-card>
        </ion-content>

    </ion-app>
    <script src="../app.js" type="module"></script>
</body>
</html>
