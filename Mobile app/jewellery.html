<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIn</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1847564ba8.js" crossorigin="anonymous"></script>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title class="ion-text-center">ShopIn</ion-title>
                <ion-col>
                    <div class="cart-icon ion-text-end ion-padding-end">
                        <ion-icon name="bag-handle-outline" class="ion-text-right" style="zoom:2.0;"></ion-icon>
                    </div>
                </ion-col>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <a href="index.html"><i class="fa-solid fa-arrow-left fa-lg" style="color:black"></i></a>
            <p class="ion-text-center">Jewellery</p>
            Available products:
            <ion-list class="ion-padding-top">
                <ion-item href="products/bracelet.html" detail>
                    <ion-thumbnail class="ion-margin">
                        <ion-img src="https://fakestoreapi.com/img/71pWzhdJNwL._AC_UL640_QL65_ML3_.jpg"></ion-img>
                    </ion-thumbnail>
                    <ion-label class="ion-text-wrap">John Hardy Women's Legends Naga Gold & Silver Dragon Station Chain Bracelet</ion-label>
                    <ion-label class="ion-text-center">$695</ion-label>
                </ion-item>
                <ion-item href="products/micropave.html" detail>
                    <ion-thumbnail class="ion-margin">
                        <ion-img src="https://fakestoreapi.com/img/61sbMiUnoGL._AC_UL640_QL65_ML3_.jpg"></ion-img>
                    </ion-thumbnail>
                    <ion-label class="ion-text-wrap">Solid Gold Petite Micropave</ion-label>
                    <ion-label class="ion-text-center">$168</ion-label>
                </ion-item>
                <ion-item href="products/whitegold.html" detail>
                    <ion-thumbnail class="ion-margin">
                        <ion-img src="https://fakestoreapi.com/img/71YAIFU48IL._AC_UL640_QL65_ML3_.jpg"></ion-img>
                    </ion-thumbnail>
                    <ion-label class="ion-text-wrap">White Gold Plated Princess</ion-label>
                    <ion-label class="ion-text-center">$9.99</ion-label>
                </ion-item>
                <ion-item href="products/rosegold.html" detail>
                    <ion-thumbnail class="ion-margin">
                        <ion-img src="https://fakestoreapi.com/img/51UDEzMJVpL._AC_UL640_QL65_ML3_.jpg"></ion-img>
                    </ion-thumbnail>
                    <ion-label class="ion-text-wrap">Pierced Owl Rose Gold Plated Stainless Steel Double</ion-label>
                    <ion-label class="ion-text-center">$10.99</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-app>
</body>
</html>
